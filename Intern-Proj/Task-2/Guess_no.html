<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import a classic pixel font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        /* --- NEW COLOR PALETTE --- */
        .color-primary-dark { background-color: #580058; } /* Deep Purple */
        .color-primary-light { background-color: #F5E5C9; } /* Cream */
        .color-accent-pink { border-color: #FF0066; color: #FF0066; } /* Bright Pink */
        .color-accent-pink-bg { background-color: #FF0066; }
        .color-accent-purple { background-color: #936B93; } /* Lavender/Dusty Purple */
        
        .retro-input-text { color: #580058; } /* Deep Purple text for light inputs */

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #580058; /* Deep Purple Background */
            color: #F5E5C9; /* Cream Text */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .game-card {
            background-color: #F5E5C9; /* Cream Card Background */
            border: 4px solid #FF0066; /* Bright Pink Border */
            box-shadow: 8px 8px 0px #936B93; /* Dusty Purple Pixel Shadow */
            border-radius: 0; 
            text-shadow: 2px 2px #936B93; /* Dusty Purple Text Definition */
            color: #580058; /* Deep Purple default text color */
        }
        input[type="number"] {
            background-color: #F5E5C9; /* Cream Input BG */
            color: #580058; /* Deep Purple Input Text */
            border: 4px solid #936B93; /* Lavender Border */
            border-radius: 0;
            padding: 0.75rem; 
        }
        input[type="number"]:focus {
            border-color: #FF0066; /* Bright Pink focus ring */
            box-shadow: 4px 4px 0px #936B93; /* Dusty Purple focus shadow */
            outline: none;
        }
        #feedback {
            min-height: 2.5rem; 
        }
        /* Override Tailwind rounding */
        .rounded-lg, .rounded-xl { border-radius: 0 !important; }

        /* Retro Button Style Base */
        .retro-btn {
            border: 3px solid #580058; /* Deep Purple border */
            border-radius: 0;
            box-shadow: 4px 4px 0px #936B93; /* Dusty Purple Shadow */
            transition: all 0.05s linear;
        }
        .retro-btn:active {
            box-shadow: 1px 1px 0px #936B93;
            transform: translate(3px, 3px);
        }

        /* Specific Button Colors */
        /* Guess Button (Primary Action) */
        .bg-blue-600 { 
            background-color: #FF0066; 
            border-color: #FF0066;
            color: #F5E5C9; /* Cream Text */
        }
        .hover\:bg-blue-700:hover { background-color: #C0004C; }
        
        /* Play Again (Success) */
        .bg-green-600 { 
            background-color: #936B93; 
            color: #580058; /* Deep Purple Text */ 
            border-color: #580058; 
        }
        .hover\:bg-green-700:hover { background-color: #7A577A; }
        
        /* Difficulty (Neutral/Gray) */
        .bg-gray-500 { 
            background-color: #580058; 
            border-color: #936B93; 
            color: #F5E5C9; /* Cream Text */
        }
        .hover\:bg-gray-600:hover { background-color: #400040; }

        .attempts-box {
            background-color: #580058 !important; /* Deep Purple BG */
            border: 3px solid #936B93; /* Lavender Border */
            border-radius: 0;
            color: #F5E5C9; /* Cream Text */
        }

        /* Feedback Colors */
        .text-red-400 { color: #FF0066; } /* Loss/Hot (Bright Pink) */
        .text-green-400 { color: #936B93; } /* Win (Lavender) */
        .text-yellow-400 { color: #FF0066; } /* Warm/Initial (Bright Pink) */
        .text-blue-400 { color: #F5E5C9; } /* Cold (Cream) */

        /* Modal Overrides */
        .modal-content {
            background-color: #580058; /* Deep Purple BG */
            border: 4px solid #F5E5C9; /* Cream Border */
            box-shadow: 8px 8px 0px #FF0066;
            color: #F5E5C9; /* Cream text */
        }
        .modal-content h3 { color: #FF0066; } /* Pink heading */
        .modal-content p { color: #936B93; } /* Lavender info text */
        .modal-content button { color: #F5E5C9 !important; border-color: #F5E5C9; } /* Cream text on buttons */
    </style>
</head>
<body>

    <div id="app" class="game-card w-full max-w-sm p-6">
        <h1 class="text-xl font-bold flex justify-center items-center mb-4 color-accent-pink">
            <img src="img.png" style="width: 80px; height: 80px;" class="mr-2" alt="Small Icon"> GUESS THE NUMBER
        </h1>
        <p class="text-center text-xs mb-6 color-accent-pink" id="rangeDisplay">
            Guess a number between 1 and 100. You have 15 attempts.
        </p>

        <!-- Input and Button -->
        <div class="flex space-x-3 mb-6">
            <input type="number" id="guessInput" placeholder="ENTER GUESS" 
                   class="w-2/3 p-2 text-center font-mono">
            
            <button onclick="checkGuess()" id="submitButton"
                    class="w-1/3 retro-btn bg-yellow-300 text-white font-bold text-xs py-2 
                           transition duration-150 ease-in-out disabled:opacity-50">
                GUESS
            </button>
        </div>

        <!-- Feedback and Attempts -->
        <div id="game-status" class="space-y-4">
            <!-- Feedback Message -->
            <p id="feedback" class="text-center text-xs font-bold text-yellow-400"></p>
            
            <!-- Attempts Counter -->
            <div class="flex justify-between items-center attempts-box p-3">
                <span class="text-green-400 text-xs">ATTEMPTS LEFT:</span>
                <span id="attempts" class="text-base font-mono font-bold text-red-400">15</span>
            </div>

            <!-- Action Buttons (Play Again and Difficulty) -->
            <div id="actionButtons" class="flex space-x-3">
                <button onclick="initGame()" id="newGameButton"
                        class="w-1/2 retro-btn bg-green-600 text-black font-bold text-xs py-2 
                               transition duration-150 ease-in-out hidden">
                    PLAY AGAIN
                </button>
                <button onclick="showDifficultyModal()" id="difficultyButton"
                        class="w-1/2 retro-btn bg-gray-500 text-white font-bold text-xs py-2 
                               transition duration-150 ease-in-out">
                    DIFFICULTY
                </button>
            </div>
        </div>
    </div>

    <!-- Difficulty Selection Modal (Hidden by default) -->
    <div id="difficultyModal" class="modal-overlay hidden">
        <div class="modal-content w-full max-w-xs p-6">
            <h3 class="text-base font-bold mb-4 text-center">SELECT DIFFICULTY</h3>
            <p class="text-xs text-yellow-400 mb-6 text-center">A NEW GAME WILL START.</p>
            
            <div class="space-y-3">
                <button onclick="setDifficulty('easy')"
                        class="w-full retro-btn color-accent-purple text-white text-xs py-3 font-bold transition">
                    EASY (1-10, 5 GUE)
                </button>
                <button onclick="setDifficulty('medium')"
                        class="w-full retro-btn color-accent-pink-bg text-white text-xs py-3 font-bold transition">
                    MEDIUM (1-50, 10 GUE)
                </button>
                <button onclick="setDifficulty('hard')"
                        class="w-full retro-btn bg-gray-500 text-white text-xs py-3 font-bold transition">
                    HARD (1-100, 15 GUE)
                </button>
            </div>
            
            <button onclick="closeDifficultyModal()"
                    class="w-full mt-6 text-xs text-gray-500 hover:text-gray-400 transition">
                CANCEL
            </button>
        </div>
    </div>

    <script>
        // --- Difficulty Constants ---
        const LEVELS = {
            easy: { min: 1, max: 10, attempts: 5 },
            medium: { min: 1, max: 50, attempts: 10 },
            hard: { min: 1, max: 100, attempts: 15 } 
        };

        // --- Game State Variables ---
        let secretNumber;
        let attempts;
        let lastDifference;
        let gameActive = true;
        let currentLevel = LEVELS.hard; // Default to Hard

        // --- DOM Elements ---
        const guessInput = document.getElementById('guessInput');
        const feedbackElement = document.getElementById('feedback');
        const attemptsElement = document.getElementById('attempts');
        const submitButton = document.getElementById('submitButton');
        const newGameButton = document.getElementById('newGameButton');
        const difficultyButton = document.getElementById('difficultyButton');
        const rangeDisplay = document.getElementById('rangeDisplay');
        const difficultyModal = document.getElementById('difficultyModal');

        // --- Core Functions ---

        /**
         * Initializes the game state. Called on load and when "Play Again" is clicked.
         */
        function initGame() {
            // Use current level constants
            const MIN_NUM = currentLevel.min;
            const MAX_NUM = currentLevel.max;
            const MAX_ATTEMPTS = currentLevel.attempts;

            // 1. Generate a new random secret number
            secretNumber = Math.floor(Math.random() * (MAX_NUM - MIN_NUM + 1)) + MIN_NUM;
            attempts = 0;
            lastDifference = Infinity; // Reset difference tracking
            gameActive = true;
            
            // 2. Reset UI elements
            guessInput.value = '';
            guessInput.disabled = false;
            submitButton.disabled = false;
            attemptsElement.textContent = MAX_ATTEMPTS;
            feedbackElement.textContent = 'READY TO PLAY! GIVE IT YOUR BEST SHOT!';
            rangeDisplay.textContent = `GUESS A NUMBER BETWEEN ${MIN_NUM} AND ${MAX_NUM}. YOU HAVE ${MAX_ATTEMPTS} ATTEMPTS.`;
            
            // 3. Reset feedback color
            feedbackElement.classList.remove('text-green-400', 'text-red-400', 'text-blue-400');
            feedbackElement.classList.add('text-yellow-400');

            // 4. Toggle button visibility
            submitButton.classList.remove('hidden');
            newGameButton.classList.add('hidden');
            difficultyButton.classList.remove('hidden'); // Keep difficulty button visible

            console.log('New game initialized. Secret number is: ' + secretNumber);
        }

        /**
         * Compares the user's guess to the secret number and provides feedback.
         */
        function checkGuess() {
            if (!gameActive) {
                alertMessage('GAME OVER! CLICK "PLAY AGAIN" TO RESTART.', 'error');
                return;
            }
            
            const MAX_ATTEMPTS = currentLevel.attempts;
            const MIN_NUM = currentLevel.min;
            const MAX_NUM = currentLevel.max;


            const userGuess = parseInt(guessInput.value);

            // 1. Validation checks
            if (isNaN(userGuess) || userGuess < MIN_NUM || userGuess > MAX_NUM) {
                alertMessage(`ENTER A NUMBER BETWEEN ${MIN_NUM} AND ${MAX_NUM}.`, 'error');
                guessInput.value = '';
                return;
            }

            attempts++;
            const remainingAttempts = MAX_ATTEMPTS - attempts;
            attemptsElement.textContent = remainingAttempts;

            // 2. Calculate current difference for Hot/Cold feedback
            const currentDifference = Math.abs(secretNumber - userGuess);
            let feedbackText = '';
            let feedbackColorClass = '';

            // 3. Comparison logic (Win/Loss/Feedback)
            if (userGuess === secretNumber) {
                // --- WIN CONDITION ---
                gameActive = false;
                feedbackText = `ðŸŽ‰ CONGRATS! GUESSED ${secretNumber} IN ${attempts} ATTEMPTS!`;
                feedbackColorClass = 'text-green-400';
                
                guessInput.disabled = true;
                submitButton.classList.add('hidden');
                newGameButton.classList.remove('hidden');

            } else if (attempts >= MAX_ATTEMPTS) {
                // --- LOSS CONDITION ---
                gameActive = false;
                feedbackText = `ðŸ”¥ GAME OVER! OUT OF ATTEMPTS. THE NUMBER WAS ${secretNumber}.`;
                feedbackColorClass = 'text-red-400';

                guessInput.disabled = true;
                submitButton.classList.add('hidden');
                newGameButton.classList.remove('hidden');

            } else {
                // --- General Feedback and Hot/Cold Logic ---
                
                // Determine direction (High/Low)
                const direction = userGuess < secretNumber ? 'HIGHER' : 'LOWER';
                feedbackText = `TOO ${userGuess < secretNumber ? 'LOW' : 'HIGH'}! TRY A ${direction} NUMBER.`;
                
                // Determine Hot/Cold
                if (attempts > 1) {
                    if (currentDifference < lastDifference) {
                        feedbackText += ' GETTING WARMER! ðŸ”¥';
                        feedbackColorClass = 'text-yellow-400';
                    } else if (currentDifference > lastDifference) {
                        feedbackText += ' GETTING COLDER... ðŸ§Š';
                        feedbackColorClass = 'text-blue-400';
                    } else {
                        feedbackText += ' SAME DISTANCE. ðŸ˜';
                        feedbackColorClass = 'text-yellow-400';
                    }
                } else {
                    // First guess feedback
                    feedbackColorClass = 'text-yellow-400';
                }
                
                // Update lastDifference for the next guess
                lastDifference = currentDifference;
            }
            
            // 4. Update UI
            feedbackElement.textContent = feedbackText;
            feedbackElement.classList.remove('text-green-400', 'text-red-400', 'text-blue-400', 'text-yellow-400');
            feedbackElement.classList.add(feedbackColorClass);
            
            // Clear input after a guess
            guessInput.value = '';
        }

        /**
         * Sets the new difficulty level and restarts the game.
         */
        function setDifficulty(level) {
            currentLevel = LEVELS[level];
            closeDifficultyModal();
            initGame();
            alertMessage(`DIFFICULTY SET TO ${level.toUpperCase()}. NEW GAME STARTED!`, 'success');
        }

        /**
         * Shows the difficulty selection modal.
         */
        function showDifficultyModal() {
            difficultyModal.classList.remove('hidden');
        }

        /**
         * Hides the difficulty selection modal.
         */
        function closeDifficultyModal() {
            difficultyModal.classList.add('hidden');
        }


        /**
         * Custom toast message (replacing alert())
         */
        function alertMessage(message, type) {
            let toast = document.getElementById('toast-message');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'toast-message';
                toast.className = 'fixed top-4 right-4 p-3 border-4 retro-border shadow-xl retro-text transition-opacity duration-300 opacity-0 z-50';
                document.body.appendChild(toast);
            }

            toast.textContent = message;
            toast.style.opacity = 1;
            toast.className = 'fixed top-4 right-4 p-3 border-4 retro-border shadow-xl retro-text transition-opacity duration-300 opacity-100 z-50';
            toast.style.backgroundColor = '#580058'; // Deep Purple Background for toast

            if (type === 'error') {
                 toast.style.borderColor = '#FF0066'; // Pink border for error
                 toast.style.color = '#FF0066';      // Pink text for error
            } else if (type === 'success') {
                 toast.style.borderColor = '#F5E5C9'; // Cream border for success
                 toast.style.color = '#F5E5C9';      // Cream text for success
            } else {
                 toast.style.borderColor = '#936B93'; // Lavender border for info
                 toast.style.color = '#936B93';      // Lavender text for info
            }

            setTimeout(() => {
                toast.style.opacity = 0;
            }, 3000);
        }

        // --- Initialize the Game on Load ---
        window.onload = function() {
            // Set default level (Hard, since this was the user's last setup)
            currentLevel = LEVELS.hard; 
            initGame();
        };

    </script>
</body>
</html>
